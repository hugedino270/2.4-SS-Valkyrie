[mcu nhk0]
serial: /dev/serial/by-id/usb-Klipper_rp2040_313631313202B382-if00
restart_method: command

[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk0:gpio0
tx_pin: nhk0:gpio1
interpolate: false
run_current: .5        #recommend setting it below 0.7A.

[fan]
pin: nhk0:gpio6
max_power: 1.0
off_below: 0.2
kick_start_time: 0.500



[heater_fan hotend_fan]
pin: nhk0:gpio5
tachometer_pin: nhk0:gpio16
tachometer_ppr: 2
tachometer_poll_interval: 0.00075


[probe]
pin: nhk0:gpio10


[output_pin act_led]
pin: !nhk0:gpio8


[adxl345]
cs_pin: nhk0:gpio27
spi_software_sclk_pin: nhk0:gpio18
spi_software_mosi_pin: nhk0:gpio20
spi_software_miso_pin: nhk0:gpio19

[resonance_tester]
accel_chip: adxl345
probe_points:
   175, 175, 20


[temperature_sensor T0]
sensor_type: temperature_mcu
sensor_mcu: nhk0
min_temp: 0
max_temp: 100